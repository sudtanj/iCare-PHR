language: android
sudo: false
dist: precise
jdk:
- oraclejdk8
env:
  global:
  - SDK_VERSION=28
  - GRADLE_USER_HOME=$HOME/.gradle
  matrix:
  - ANDROID_API=16 ANDROID_ABI=armeabi-v7a ANDROID_TAG_EMULATOR=default ANDROID_TAG_COMPONENT=android
after_success:
- "./gradlew crashlyticsUploadDistributionRelease"
- "./gradlew generateReleaseJavadoc"
before_script:
- git tag "1.0.$TRAVIS_JOB_NUMBER"
- git log -1 --oneline > release_notes.txt
- chmod u+x gradlew
- echo no | android create avd --force -n test -t android-$ANDROID_API --abi $ANDROID_ABI
  --tag $ANDROID_TAG_EMULATOR
- emulator -avd test -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  apt: true
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
  - "$TRAVIS_BUILD_DIR/gradle/caches/"
  - "$TRAVIS_BUILD_DIR/gradle/wrapper/dists/"
  - "$TRAVIS_BUILD_DIR/android-sdk/extras/"
android:
  components:
  - tools
  - platform-tools
  - tools
  - extra
  - android-$SDK_VERSION
  - sys-img-$ANDROID_ABI-$ANDROID_TAG_COMPONENT-$ANDROID_API
  - build-tools-$SDK_VERSION.0.2
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
  - build-tools;.+
  - platforms;android-.+
before_install:
- openssl aes-256-cbc -K $encrypted_cc11b8c8835f_key -iv $encrypted_cc11b8c8835f_iv
  -in key.jks.enc -out key.jks -d
- yes | sdkmanager "platforms;android-27"
script:
- "./gradlew build --refresh-dependencies"
